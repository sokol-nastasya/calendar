{% extends 'mainApp/base.html' %}
{% load staticfiles %}

{% block base %}
<br>
	<h1>Add A New Event</h1>
	<form method="POST">
		{% for field in form %}
			{% csrf_token %}
			{{ field.errors }}
			<label>{{ field.label }}</label>
			<input placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control">
		{% endfor %}
		<br>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
{% endblock %}
